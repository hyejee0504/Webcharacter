<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터 대회</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="wrapper">
        <div class="earleft-top"></div>
        <div class="ear left-bottom">
            <div class="earline left"></div>
        </div>
        <div class="earright-top"></div>
        <div class="ear right-bottom">
            <div class="earline right"></div>
        </div>
        <div class="face">
            <div class="face_top_left"></div>
            <div class="face_top_right"></div>
            <div class="face_bottom_left"></div>
            <div class="face_bottom_right"></div>
            <div class="eye left">
                <div class="eyebrow left1"></div>
                <div class="eyebrow left2"></div>
            </div>
            <div class="eye right">
                <div class="eyebrow right1"></div>
                <div class="eyebrow right2"></div>
            </div>
            <div class="glass left"></div>
            <div class="glass right"></div>
            <div class="glassleft"></div>
            <div class="glassright"></div>
            <div class="glasscenter"></div>
            <div class="nose"></div>
            <div class="mouth left"></div>
            <div class="mouth right"></div>
            <div class="mouth_bottom"></div>
            <div class="cheek left">
                <div class="cheekspark1"></div>
                <div class="cheekspark2"></div>
            </div>
            <div class="cheek right">
                <div class="cheekspark1"></div>
                <div class="cheekspark2"></div>
            </div>
            <div class="cheekline left"></div>
            <div class="cheekline right"></div>
        </div>
        <div class="arm left"></div>
        <div class="arm right"></div>
    </div>
<script>

</script>
</body>
</html>
